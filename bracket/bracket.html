<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="jquery.bracket.min.css"/>

    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.bracket.min.js"></script>
</head>
<body>
<div id="matchCallback"></div>
<div id="matches"></div>

<div id="save">
    <span>Test</span>
</div>

<!--Scripts -->
<script type="text/javascript">
    $(document).ready(function(){

        var saveData = {'results': [[0, -1], [0, 0], [0, -1], [0, 0]], 'teams': [['michael', '-- -- --'], ['servet tezagul', 'alonso'], ['darian', '-- -- --'], ['lucia', 'josue']]}

        /* Called whenever bracket is modified
         *
         * data:     changed bracket object in format given to init
         * userData: optional data given when bracket is created.
         */
        function saveFn(data, userData) {
            var json = jQuery.toJSON(data)
            $('#saveOutput').text('POST '+userData+' '+json)
            /* You probably want to do something like this
             jQuery.ajax("rest/"+userData, {contentType: 'application/json',
             dataType: 'json',
             type: 'post',
             data: json})
             */
        }

        $(function() {
            var container = $('div#matches')
            container.bracket({
                init: saveData,
                save: saveFn,
                userData: "http://myapi"})

            /* You can also inquiry the current data */
            var data = container.bracket('data')
            $('#dataOutput').text(jQuery.toJSON(data))
        })
    });
</script>
</body>



</html>
